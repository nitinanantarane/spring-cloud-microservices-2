apiVersion: apps/v1
kind: Deployment
metadata:
  name: hystrix-dashboard-app
  labels:
    app: hystrix-dashboard-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hystrix-dashboard-app
  template:
    metadata:
      labels:
        app: hystrix-dashboard-app
    spec:
      containers:
        - name: hystrix-dashboard-app
          image: nitinrane/hystrix-dashboard:0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8083

---
apiVersion: v1
kind: Service
metadata:
  name: hystrix-dashboard-svc
spec:
  type: NodePort
  ports:
    - targetPort: 8083
      port: 80
  selector:
    app: hystrix-dashboard-app